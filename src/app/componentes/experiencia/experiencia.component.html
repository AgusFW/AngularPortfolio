<section class="row text-center" id="exp">
    <h3><b>Experiencia Laboral</b><button type="button" class="btn btn-outline-success btn-sm" style="margin: 2%;">Nueva Experiencia</button></h3>
  </section>
  <section class="row text-center" id="explab">
    <div class="col-md-6" *ngFor="let experiencia of experiencias">
      <h4>{{experiencia.titulo}}</h4>
      <h5 class="agrandar"><img src="../assets/img/{{experiencia.logo_puesto}}" alt="Logo AC" class="img-fluid" id="logo__AC"><b>{{experiencia.puesto}}</b></h5>
      <p>{{experiencia.tarea_puesto}}</p>
      <p>{{experiencia.herramientas}}</p>
      <button type="button" class="btn btn-outline-dark btn-sm" style="margin: 2%;">Modificar</button>
      <button type="button" class="btn btn-outline-danger btn-sm">Borrar</button>
    </div>
  </section>
