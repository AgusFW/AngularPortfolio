<section class="row text-center"  id="presentacion">
    <div class="col-md-7" id="presentacion_text">
      <h1 id="titulo"><b>{{miPortfolio.Persona.nombre}}</b></h1>
      <h4 id="subtitulo"><b>{{miPortfolio.Persona.sobre_mi}}</b></h4>
      <p>{{miPortfolio.Persona.motivo}}</p>
    </div>
    <figure class="col-md-5">
      <img [src]="miPortfolio.Persona.img_persona" class="img-thumbnail col" id="foto" alt="foto fondo">
    </figure>
  </section>
